<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form id="signinForm">
      <input type="email" placeholder="Email" id="emailInput">
      <input type="password" placeholder="Password" id="passwordInput">
      <button type="submit">Sign In</button>
    </form>
    
    <!-- Firebase SDK Initialization -->
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCnciE3DUCjEV1AZ4GaslLVdgviEq1CAiQ",
        authDomain: "satilik-1.firebaseapp.com",
        projectId: "satilik-1",
        storageBucket: "satilik-1.appspot.com",
        messagingSenderId: "1044099001352",
        appId: "1:1044099001352:web:c8052d8686fe3f6909f5bd",
        measurementId: "G-7ZZ059XBED"
      };
      firebase.initializeApp(firebaseConfig);

      // Sign In Form Submit Event Listener
      const signinForm = document.getElementById('signinForm');
      signinForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        // Sign In with Email and Password
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(function(userCredential) {
            // Check if Email is Verified
            if (userCredential.user.emailVerified) {
              // Redirect to Main Page or Dashboard
              window.location.href = 'index.html';
            } else {
              alert('Please verify your email before signing in.');
            }
          })
          .catch(function(error) {
            console.error(error);
            alert('Sign in failed. Please check your credentials.');
          });
      });
    </script>
  </body>
</html>
